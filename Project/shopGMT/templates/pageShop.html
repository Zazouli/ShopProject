<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% if title%}
    <title>Give Me That- {{ title }}</title>
    {% else %}
    <title>Give Me That</title>
    {% endif %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='main.css')}}">
  </head>

  <body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="/">GMT</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">

            </div>
            <div class="navbar-nav">
              {% if current_user.is_authenticated %}
                <a class="nav-item nav-link" id="like" href="landingpage">Nearby shops</a>
                <a class="nav-item nav-link" href="{{url_for('likedshop')}}">My preferred Shops</a>
                <a class="nav-item nav-link" href="{{url_for('logout')}}">Logout</a>
              {% else %}
                <a class="nav-item nav-link" href="{{url_for('homeshop')}}">Login</a>
                <a class="nav-item nav-link" href="{{url_for('register')}}">Register</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </header>






<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
    (function(){
       let latitude=0;
       let longitude=0;
       console.log("hello World 1")

          function locationSuccess(position) {
              latitude = position.coords.latitude;
              longitude = position.coords.longitude;
              console.log("hello World")
              console.log(latitude+' 1 '+longitude);
              window.location="/Nearby?alt="+latitude+'&long='+longitude;

            }

          function locationError(error) {
              var code = error.code;
              var message = error.message;
              window.location="/Nearby?alt="+latitude+'&long='+longitude;
              console.log(message);


          }

      navigator.geolocation.getCurrentPosition(locationSuccess, locationError);





    })()

</script>
</body>
</html>
